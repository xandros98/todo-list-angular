<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Angular Todo List App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="form-group">
          <h1>To-Do <small>List</small></h1>
          <form role="form">
            <input type="text" [(ngModel)]="input" class="form-control" placeholder="Your Task" name="task">
          </form>
          <button (click)="addItem()" type="button" class="btn btn btn-primary"
            style="vertical-align: none !important; border-radius: 0 !important;">Add</button>
        </div>
        <div *ngFor="let item of todoitems" class="row">
          <div class="col-md-10 text-left">
            {{item.item}}
          </div>
          <div class="col-md-2 text-right">
            <i class="material-icons" (click)="removeItem(item)" style="cursor: pointer">delete</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
